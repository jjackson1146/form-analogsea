<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="description" content="AnalogSea signup form" >
    <title>AnalogSea Signup Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <img class="logo" src="logo.png"/>
    <div class="signupbox">
      <form action="/signup/" method="post">
        <h1>Sign Up</h1>
        <fieldset name="Sign Up">
            <label for="email">Email</label>
            <br></br>
            <input placeholder="kobebryant@gmail.com"></input>
            <br></br>
            <label for="password" class="bottom">Password</label>

        </fieldset>
      </form>
    </div>
  </body>
</html>
